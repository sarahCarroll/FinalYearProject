<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>flask-react</title>
    <meta name="description" content="Basic web app using flask + react">
    <meta name="author" content="Riken Mehta">
    <meta name="viewport" content="width=device-width , initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
    <h1>Welcome to full-stack tutorial using flask & react</h1>
    <h1>{{ h }}</h1>  
    <ul>  
        <li><a href="/list" class="{{ a1 }}">ALL</a></li>  
       
    </ul>  
    <hr>  
    {% if infos[0] %}  
    <div span="right">  
    <form action="/search"   method="GET" >  
       
    </form>  
    </div>  
     
    <table>  
        <tr id="row">   
            <th class="description">Description </th>   
        <th class="func1">Remove</th>  
        <th class="func2">Modify</th>  
        </tr>  
    {% for info in infos %}  
        <tr class="datas">  
            <td><a href="./done?_id={{ infos['_id'] }}"><input type="image" src="static/images/{{infos['done']}}.png" alt="Submit ME"></a></td>  
            <td class="name">{{ infos["descrition"] }}</td>   
            <td class="func1"><a href="./remove?_id={{ infos['_id'] }}"><button type="submit">DELETE</button></a></td>  
            <td class="func1"><a href="./update?_id={{ infos['_id'] }}"><button type="submit">EDIT</button></a></td>  
        </tr>  
    {% endfor %}  
    </table>  
    {% else %}  
        <h4>No Tasks in the List !!</h4>  
    {% endif %}  
    <hr/>  
    <form action="/action" method="POST">  
    <table class="none">  
        <tr>  
            <td><b><label>Add a Task : </label></b></td>  
        </tr>  
        <tr>  
        <td><textarea name="description" rows="1" cols="30" placeholder="Enter Description here..." required></textarea></td>  
        <td><button type="submit"> Create </button></td>  
        </tr>  
    </form>  
    </table>

    </script> 

</html>
