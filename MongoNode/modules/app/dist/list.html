{% extends 'index.html'%}

{% block content %}
    <h1>Data</h1>
    <table class="table table-striped table-bordered">
	<tbody>
	{% for data in info %}
	<tr>
	<td>{{data._id}}</td>
	<td>{{data.description}}</td>
	<td>					            			                <a href="{{ url_for('list', id = data._id) }}" class="btn btn-xs btn-default">View</a>
	<a href="{{ url_for('edit', id = data._id) }}" class="btn btn-xs btn-info">Edit</a>
	<form action="{{ url_for('remove', id = data._id) }}" method="POST">
	<button type="submit" class="btn btn-xs btn-danger">Remove</button>
	</form>
	</td>
	</tr>
	{% endfor %}
																					        	</tbody>
    </table>
    {% endblock %}
